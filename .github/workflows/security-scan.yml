# Supply Chain Analyzer - GitHub Actions Workflow
# This workflow runs security scans on your dependencies

name: Supply Chain Security

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run weekly security scan
    - cron: '0 0 * * 0'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install httpx click jinja2 tomli
          pip install -e .
      
      - name: Run security scan
        run: |
          python -m supply_chain_analyzer.cli scan . --format json --output results.json || true
      
      - name: Upload scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: results.json
      
      - name: Display results summary
        if: always()
        run: |
          if [ -f results.json ]; then
            echo "üìä Scan completed - results saved as artifact"
            cat results.json | python -m json.tool | head -50
          else
            echo "‚ö†Ô∏è No results file generated"
          fi

  license-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install httpx click jinja2 tomli
          pip install -e .
      
      - name: Run license check
        run: |
          python -m supply_chain_analyzer.cli scan . --format json --output license-results.json || true
          echo "üìã License check completed"
